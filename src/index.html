<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>HTML Form</h1>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application">

      <fieldset class="fieldset">
        <legend>Personal information</legend>

        <label class="form-field" for="surname">
        Surname: <input
        autocomplete="off"
        type="text"
        id="surname"
        required
        >
        </label>

        <label class="form-field" for="name">
        Name: <input
        autocomplete="off"
        type="text"
        id="name"
        required
        >
        </label>

        <label class="form-field" for="age">
          How old are You? <input
        type="number"
        id="age"
        value="12"
        minlength="1"
        maxlength="100"
        >
        </label>

        <label class="form-field" for="date">
        Full date of birth: <input
        type="date"
        id="date"
        >
        </label>

        <label class="form-field" for="terms">
        I accept the term of the areement <input type="checkbox"
         id="terms"
         required
        >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Registration</legend>

        <label class="form-field" for="email">
        E-mail: <input
        type="email"
        id="email"
        placeholder="email@example.com"
        required
        >
        </label>

        <label class="form-field" for="password">
        Password: <input
        type="password"
        id="password"
        required
        >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>

        <label class="form-field">
        Do you love cats?
          <label>
            <input type="radio"
           name="cats"
           value="y"
          >
          Yes
          </label>
          <label>
            <input type="radio"
           name="cats"
           value="n"
          >
          No
          </label>
        </label>

        <label class="form-field" for="color">
        What is your favorite color? <input
        type="color"
        id="color"
        >
        </label>

        <label class="form-field" for="time">
        What time do you go to bed? <input
        type="time"
        id="time"
        >
        </label>

        <label class="form-field" for="car">
        What are your favorite brand of cars?

          <select id="car" multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>

        <label class="form-field" for="rate">
          How do you rate our work? <input
          type="range"
          id="rate"
          min="1"
          max="10"
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Addition info:</legend>

        <label class="form-field" for="comments">
          Comments:

          <textarea
           id="comments"
          cols="20"
           rows="2">
          </textarea>
        </label>

        <label for="recomend">
          Would you recomend us?

          <select id="recomend">
            <option value="y">yes</option>
            <option value="n">no</option>
          </select>
        </label>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
